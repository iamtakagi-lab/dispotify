name: CI/CD

on:
  push:
    branches:
      - master
      - dev
    paths-ignore:
      - "*.md"

  pull_request:
    branches:
      - master
      - dev
    types:
      - opened
      - synchronize
    paths-ignore:
      - "*.md"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint ESLint
        run: yarn lint:eslint

      - name: Lint Prettier
        run: yarn lint:prettier
